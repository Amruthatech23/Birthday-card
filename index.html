<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood of the Day</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>🌈 How Am I Feeling Today?</h1>

    <div class="mood-display ">
      <div class="emoji">😊</div>
      <h2>Happy</h2>
      <p>“Today is a good day to smile!”</p>
    </div>

    <div class="mood-options">
      <button class="happy-btn">Happy</button>
      <button class="sad-btn">Sad</button>
      <button class="excited-btn">Excited</button>
      <button class="lazy-btn">Lazy</button>
    </div>
  </div>

</body>
</html>
